# Redis connection configuration (production-ready defaults)
# You can override any of these with JVM system properties (e.g., -Dredis.host=10.0.0.5)
# or environment variables (e.g., REDIS_HOST=10.0.0.5). System properties take precedence over env vars,
# which take precedence over values in this file.

# Core connection
redis.host=127.0.0.1
redis.port=6379
# Leave blank if your Redis has no password
redis.password=
redis.database=0
# Socket timeout in milliseconds
redis.timeout=2000
# Enable TLS/SSL connection if your Redis is behind TLS (e.g., AWS ElastiCache with in-transit encryption)
redis.ssl=false
# Optional client name to appear in Redis CLIENT LIST
redis.clientName=

# Connection pool tuning (Apache Commons Pool 2)
redis.pool.maxTotal=64
redis.pool.maxIdle=16
redis.pool.minIdle=4
redis.pool.maxWaitMillis=3000
# Validation settings to improve reliability in production
redis.pool.testOnBorrow=true
redis.pool.testOnReturn=false
redis.pool.testWhileIdle=true
redis.pool.blockWhenExhausted=true
# Idle eviction settings
redis.pool.minEvictableIdleTimeMillis=60000
redis.pool.timeBetweenEvictionRunsMillis=30000
redis.pool.numTestsPerEvictionRun=-1

# RabbitMQ configuration
rabbitmq.host=127.0.0.1
rabbitmq.port=5672
rabbitmq.username=guest
rabbitmq.password=guest
rabbitmq.vhost=/
rabbitmq.connectionTimeout=30000
rabbitmq.handshakeTimeout=10000
rabbitmq.requestedHeartbeat=30
rabbitmq.automaticRecovery=true
rabbitmq.networkRecoveryInterval=5000
